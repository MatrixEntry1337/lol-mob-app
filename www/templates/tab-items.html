<ion-view view-title="Items">
    <ion-content>
        <div class="row">
          <div class="col col.50">
            <label class="item item-input">
              <div class="input-label">
                Search
              </div>
              <input type="text" placeholder="Item Name" ng-model="select.optionOne"
              ng-change="getSearchResults()"/>
            </label>
          </div>
          <div class="col col.50">
            <label class="item item-input item-select">
              <div class="input-label">
                Filter
              </div>
              <select ng-options="option for option in listOfOptions"
                ng-model="select.optionTwo"
                ng-change="getSearchResults()">
              </select>
            </label>
          </div>
        </div>
        <div class="list">
        <a class="item item-thumbnail-left large-cards" href="#/tab/item/{{item.id}}" 
        ng-repeat = "item in items | orderBy: 'name'">
            <img src="http://ddragon.leagueoflegends.com/cdn/6.16.2/img/item/{{item.id}}.png">
            <!--<h2>{{ item.id }}</h2>-->
            <h2>{{ item.name }}</h2>
            <p>{{ item.plaintext }}</p>
        </a>
        </div>
    </ion-content>
</ion-view>
